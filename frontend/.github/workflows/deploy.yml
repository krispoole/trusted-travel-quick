name: Deploy GitHub Pages

# Trigger on pushes to main and test branches
on:
  push:
    branches:
      - main
      - test

# Set permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          # Set base path based on branch
          NEXT_PUBLIC_BASE_PATH: ${{ github.ref_name == 'main' ? '' : format('/{0}', github.ref_name) }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # Deploy to different paths based on branch
          path: ${{ github.ref_name == 'main' ? '' : github.ref_name }}